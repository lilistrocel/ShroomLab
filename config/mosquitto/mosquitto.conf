# MQTT Broker Configuration for ShroomLab
listener 1883 0.0.0.0
allow_anonymous true

# WebSocket support
listener 9001 0.0.0.0
protocol websockets

# Persistence
persistence true
persistence_location /mosquitto/data/

# Logging
log_dest stdout
log_type all

# Security (basic setup - enhance for production)
allow_anonymous true 